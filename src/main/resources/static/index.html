<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Измерение длины контура векторного изображения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Измерение длины контура векторного изображения</h1>
  <form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file" accept=".svg"/>
    <input type="submit" value="Загрузить изображение"/>
  </form>
  <h2>Загруженное изображение:</h2>
  <img id="uploadedImage" src=""/>
  <h2>Длина контура:</h2>
  <div id="length"></div>
</div>

  <script src="script.js"></script>

</body>
</html>
